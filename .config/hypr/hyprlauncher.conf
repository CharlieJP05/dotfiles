# hyprlauncher.conf Configuration

# General behavior
launcher_mode = "dmenu"            # Launcher mode (options: "rofi", "dmenu", etc.)
search_delay = 200                 # Delay in milliseconds for search (default: 200 ms)
show_app_icons = true              # Show icons for apps (set to false to hide them)

# Theming Options (matches with hyprtoolkit theme)
background_color = 0xFF181818      # Background color of the launcher
foreground_color = 0xFFDADADA      # Text color (default: light gray)
selected_color = 0xFF00FFCC        # Color for selected items (default: blue)
accent_color = 0xFFFF0000          # Accent color (default: red)

# Font Options
font_family = "Sans Serif"         # Font family for the launcher
font_size = 12                     # Font size for text in the launcher
icon_theme = "Papirus"             # Icon theme for applications (set to "empty" for default)

# Keybindings for launching or quitting the launcher
bind_open_launcher = MOD+Space     # Open launcher with MOD+Space
bind_quit_launcher = Escape        # Quit launcher with Escape

# Other settings
max_history_items = 10             # Number of recent items to show in history
