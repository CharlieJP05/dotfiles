# ============================================================
# unitheme - Unified Theme Configuration
# Edit the palette below and run set-theme.sh to apply to
# all supported applications at once.
# ============================================================

# --- Color Palette (default: Catppuccin Macchiato) ----------
# Backgrounds
COLOR_BASE="#24273a"
COLOR_MANTLE="#1e2030"
COLOR_CRUST="#181926"

# Text
COLOR_TEXT="#cad3f5"
COLOR_SUBTEXT0="#a5adcb"
COLOR_SUBTEXT1="#b8c0e0"

# Surfaces
COLOR_SURFACE0="#363a4f"
COLOR_SURFACE1="#494d64"
COLOR_SURFACE2="#5b6078"

# Overlays
COLOR_OVERLAY0="#6e738d"
COLOR_OVERLAY1="#8087a2"
COLOR_OVERLAY2="#939ab7"

# Accent colors
COLOR_BLUE="#8aadf4"
COLOR_LAVENDER="#b7bdf8"
COLOR_SAPPHIRE="#7dc4e4"
COLOR_SKY="#91d7e3"
COLOR_TEAL="#8bd5ca"
COLOR_GREEN="#a6da95"
COLOR_YELLOW="#eed49f"
COLOR_PEACH="#f5a97f"
COLOR_MAROON="#ee99a0"
COLOR_RED="#ed8796"
COLOR_MAUVE="#c6a0f6"
COLOR_PINK="#f5bde6"
COLOR_FLAMINGO="#f0c6c6"
COLOR_ROSEWATER="#f4dbd6"

# --- Fonts --------------------------------------------------
FONT_FAMILY="JetBrains Mono"
FONT_SIZE="12"

# --- Hyprland Window Manager --------------------------------
HYPR_BORDER_COLOR="$COLOR_BLUE"
HYPR_BORDER_ALPHA="ff"
HYPR_SHADOW_COLOR="$COLOR_MAUVE"
HYPR_SHADOW_ALPHA="ee"
HYPR_ACTIVE_OPACITY="0.95"
HYPR_INACTIVE_OPACITY="0.8"
HYPR_ROUNDING="15"
HYPR_BORDER_SIZE="2"

# --- Wlogout Logout Menu ------------------------------------
WLOGOUT_BUTTON_BG="$COLOR_SURFACE0"
WLOGOUT_BUTTON_HOVER="$COLOR_BLUE"
WLOGOUT_BUTTON_TEXT="#ffffff"
WLOGOUT_WINDOW_BG="rgba(12, 12, 12, 0.9)"

# --- Wofi App Launcher --------------------------------------
WOFI_BG="$COLOR_BASE"
WOFI_BORDER_COLOR="$COLOR_SURFACE2"
WOFI_TEXT="$COLOR_TEXT"
WOFI_SELECTED_BG="$COLOR_SURFACE1"
WOFI_SELECTED_BORDER="$COLOR_BLUE"

# --- Hyprlauncher -------------------------------------------
HYPRLAUNCHER_BG="$COLOR_CRUST"
HYPRLAUNCHER_FG="$COLOR_TEXT"
HYPRLAUNCHER_SELECTED="$COLOR_TEAL"
HYPRLAUNCHER_ACCENT="$COLOR_BLUE"
